<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>EcoNest - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #2c7a51;
        }

        p {
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }

        .loading div {
            position: absolute;
            top: 33px;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #2c7a51;
            animation: loading 1.2s linear infinite;
        }

        .loading div:nth-child(1) {
            left: 8px;
            animation-delay: 0s;
        }

        .loading div:nth-child(2) {
            left: 32px;
            animation-delay: -0.4s;
        }

        .loading div:nth-child(3) {
            left: 56px;
            animation-delay: -0.8s;
        }

        @keyframes loading {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
    <script>
        // Store the attempted path to redirect to it after loading the app
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;

        if (currentPath !== '/' && currentPath !== '/index.html') {
            localStorage.setItem('econest_redirect_path', currentPath + currentSearch);
            console.log('404 page: Stored redirect path:', currentPath);
        }

        // Redirect to the root after a short delay
        setTimeout(function () {
            window.location.href = '/';
        }, 1500); // 1.5 second delay for user to see the message
    </script>
</head>

<body>
    <img src="/logo.png" alt="EcoNest Logo" class="logo">
    <h1>Redirecting to EcoNest...</h1>
    <p>The page you requested is being prepared. We'll redirect you automatically in a moment.</p>
    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
